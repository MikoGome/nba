<!DOCTYPE html>
<html>
  <head>
    <title>NBA</title>
  </head>
  <style>
    * {
      margin:0;
      padding:0;
      box-sizing: border-box;
    }

    iframe {
      height: 480px;
      width: 854px
    }
    
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      height: 100vh;
      background-image: url('background.png');
      background-size: cover;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      let turn = 0;
      function switchChannel(channel){
        document.querySelector('iframe').setAttribute('src', `https://d.daddylivehd.sx/embed/stream-${channel}.php`);
	document.querySelector('span').innerText = channel;  
      }

      document.querySelector('button').addEventListener('click', () => {
	let channels = [44, 51, 338];
        switchChannel(channels[turn % channels.length]);
	turn++;
      });
	    
    });
  </script>
  <body>
    <h1>Channel <span>338</span></h1>
    
    <iframe class="video responsive" marginheight="0" marginwidth="0" src="https://d.daddylivehd.sx/embed/stream-338.php" name="iframe_a" scrolling="no" allowfullscreen="yes" width="100%" height="100%" frameborder="0">Your Browser Do not Support Iframe</iframe>
    
    <button>Switch</button>
  </body>
</html>
